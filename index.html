  <style>
    .is-playing { 
      box-shadow: 0 0 0 2px rgba(0,127,255,.25);
    }
  </style>

<body>


  <div class="container px2 py4">

    <div id="let-go"
      data-src="http://soundcloud.com/jxnblk/let-go"
      class="flex flex-center mb3 p2 rounded bg-darken-1">
      <button data-play-pause
        class="flex-none h2 button mr1 button-big button-transparent rounded"
        title="Play/Pause"></button>
      <div class="flex-auto">
        <div class="flex">
          <h4 data-user-username class="flex-auto h5 caps m0"></h4>
          <span data-current-time class="h6"></span>
        </div>
        <h3 data-title class="h4 caps m0"></h3>
        <progress class="progress blue" value="0"></progress>
      </div>
    </div>
